<div class="white-bg view-container flex-body">
    <main-header></main-header>
    <div class="content">
        <div class="grad-container grad-vh">
            <h4 class="team-heading center-align">{{ourTeam.coreTeamType}}</h4>
            <div class="row">
                <h5 ng-if="ourTeam.noTeamDisplay" class="team-heading">{{ourTeam.noTeamDisplay}}</h5>
                <!-- This card is for Core Team -->
                <div class="col s12 l3" ng-repeat="data in ourTeam.coreTeamDetails">
                    <div class="team-card"> 
                        <div class="team-link-head">
                            <span>
                    <a ng-if="data.github_url !== 'null'" href="https://github.com/alisafaya" target="_blank"><i class="fa fa-github"></i></a>
                </span>
                        </div>
                        <div class="team-bg">
                            <img src="dist/ali_safaya_photo_large.jpg">
                        </div>
                        <div class="team-bg-over">
                            <img src="dist/images/team-over.png">
                        </div>
                        <div class="team-profile">
                            <img src="dist/ali_safaya_photo_small.jpg">
                        </div>
                        <div class="team-player">
                            <div><strong class="text-dark-black">Ali Safaya</strong></div>
                        </div>
                    </div>
                </div>
            </div>


                <!-- This card is for Core Team -->
                <div class="col s12 l3" ng-repeat="data in ourTeam.coreTeamDetails">
                    <div class="team-card"> 
                        <div class="team-link-head">
                            <span>
                    <a ng-if="data.github_url !== 'null'" href="https://github.com/ekurtulus" target="_blank"><i class="fa fa-github"></i></a>
                </span>
                        </div>
                        <div class="team-bg">
                            <img src="dist/emirhan_kurtulus_photo_large.jpg">
                        </div>
                        <div class="team-bg-over">
                            <img src="dist/images/team-over.png">
                        </div>
                        <div class="team-profile">
                            <img src="dist/emirhan_kurtulus_photo_small.jpeg">
                        </div>
                        <div class="team-player">
                            <div><strong class="text-dark-black">Emirhan Kurtuluş</strong></div>
                        </div>
                    </div>
                </div>
            </div>


                <!-- This card is for Core Team -->
                <div class="col s12 l3" ng-repeat="data in ourTeam.coreTeamDetails">
                    <div class="team-card"> 
                        <div class="team-link-head">
                            <span>
                    <a ng-if="data.github_url !== 'null'" href="https://github.com/ardofski" target="_blank"><i class="fa fa-github"></i></a>
                </span>
                        </div>
                        <div class="team-bg">
                            <img src="dist/arda_goktogan_photo_large.jpg">
                        </div>
                        <div class="team-bg-over">
                            <img src="dist/images/team-over.png">
                        </div>
                        <div class="team-profile">
                            <img src="dist/arda_goktogan_photo_small.jpg">
                        </div>
                        <div class="team-player">
                            <div><strong class="text-dark-black">Arda Göktoğan</strong></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- footer -->
    <landing-footer></landing-footer>
</div>
